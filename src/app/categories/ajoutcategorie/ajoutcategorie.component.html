<h3>Ajout d'une cat√©gorie</h3>
<div class="container">
<form (ngSubmit)="ajoutcategorie()">
<div class="form-group">
<div class="col-sm-4">
<input type="text" class="form-control" placeholder="nomcategorie" id="nomcategorie" name="nomcategorie" [(ngModel)]="cat.nomcategorie">
</div>
</div>
<div class="form-group">
<div class="col-sm-4">
<input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
<button type="button" (click)="fileInput.click()">Select File</button>
<input type="text" readonly class="form-control" id="imagecategorie"
name="imagecategorie" [(ngModel)]="cat.imagecategorie" >
<div *ngIf="cat.imagecategorie!=null"> <img src="../assets/images/{{cat.imagecategorie}}" width="50" height="50"/></div>
</div>
</div>
<div class="form-group">
<div class="col-sm-4">
<button type="submit" class="btn btn-success">Ajouter</button>
</div>
</div>
</form>
</div>
